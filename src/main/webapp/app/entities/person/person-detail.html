
<div>
    <h2><span data-translate="myappApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="myappApp.person.name">Name</span></dt>
        <dd>
            <span>{{vm.person.name}}</span>
        </dd>
        <dt><span data-translate="myappApp.person.dob">Dob</span></dt>
        <dd>
            <span>{{vm.person.dob | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="myappApp.person.gender">Gender</span></dt>
        <dd>
            <span data-translate="{{'myappApp.Gender.' + vm.person.gender}}">{{vm.person.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
