
<div>
    <h2><span data-translate="myappApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="myappApp.address.street">Street</span></dt>
        <dd>
            <span>{{vm.address.street}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.city">City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.stateAbbr">State Abbr</span></dt>
        <dd>
            <span>{{vm.address.stateAbbr}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.zip">Zip</span></dt>
        <dd>
            <span>{{vm.address.zip}}</span>
        </dd>
        <dt><span data-translate="myappApp.address.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.address.person.id})">{{vm.address.person.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
