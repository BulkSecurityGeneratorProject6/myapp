
<div>
    <h2><span data-translate="myappApp.email.detail.title">Email</span> {{vm.email.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="myappApp.email.email">Email</span></dt>
        <dd>
            <span>{{vm.email.email}}</span>
        </dd>
        <dt><span data-translate="myappApp.email.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.email.person.id})">{{vm.email.person.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="email-detail.edit({id:vm.email.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
